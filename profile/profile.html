<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - LGM</title>
    <link rel="stylesheet" href="./profile.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">LGM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span id="icons" class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" href="#">Gigs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" href="#">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" href="#">Earning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" href="#">More</a>
            </li>
          </ul>

          <div class="d-flex switch-buying-wrapper">
            <p class="my-2 switch-buying"><strong>Switch To Buying</strong></p>
            <img src="../assets/images/woman.png" alt="" class="img-fluid nav-pro-img mx-3">
          </div>
        </div>
      </div>
    </nav>

    <section class="profile-section-wrappper my-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="card">
            <div class="d-flex justify-content-end"> 
                <button class="online-btn">Online</button>
            </div>
            <div class="d-flex justify-content-center">
                <img
                src="../assets/images/woman.png"
                alt="profile"
                class="img-fluid p-5 profile-img"
              />
            </div>
              <h6 class="username"><b>Username_LGM</b></h6>
              <button class="m-3 btn" id="pro-pre-btn">
                Preview LGM Profile
              </button>

              <div class="mx-3">
                <hr>
              </div>

              <div class="about-wrapper d-flex justify-content-between mx-3">
                <div class="address d-flex">
                    <i class="fa fa-map-marker font-icons"></i>
                    <p class="mx-2">From</p>
                </div>
                <div>
                    <p><strong>Bangladesh</strong></p>
                </div>
              </div>

              <div class="member-wrapper d-flex justify-content-between mx-3">
                <div class="member d-flex">
                    <i class="fa fa-user font-icons"></i>
                    <p class="mx-2">Member Since</p>
                </div>
                <div>
                    <p><strong>Feb 2021</strong></p>
                </div>
              </div>

            </div>
          </div>
          <div class="offset-1 col-md-7"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
