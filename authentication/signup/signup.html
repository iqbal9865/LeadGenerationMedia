<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp - LGM</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="signup-form-wrapper">
      <div class="signup-form">
        <form>
          <h2>Join LGM</h2>

          <input
            type="email"
            class="form-control input"
            placeholder="Enter Your Email"
            name="email"
          />

          <input
            type="text"
            class="form-control input"
            placeholder="Enter Username"
            name="username"
          />

          <input
            type="password"
            class="form-control input"
            placeholder="Enter Password"
            name="password"
          />

          <input
            type="submit"
            value="JOIN"
            class="form-control input btn btn-success"
          />

          <p class="text-center text-secondary">
            <span>By joining I agree to receive emails from LGM.</span>
          </p>

          <hr />

          <p class="text-center text-secondary">
            <span
              >Already a member ?
              <a href="../signin/signin.html" class="text-success">Sign In</a>
            </span>
          </p>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
