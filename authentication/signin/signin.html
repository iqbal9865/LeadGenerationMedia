<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - LGM</title>
    <link rel="stylesheet" href="./signin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="signin-wrapper">
      <div class="signin-form">
        <form>
          <h2>Sign In to LGM</h2>

          <input
            type="email"
            class="form-control input"
            placeholder="Enter Your Email"
            name="email"
          />

          <input
            type="password"
            class="form-control input"
            placeholder="Enter Password"
            name="password"
          />

          <input
            type="submit"
            value="CONTINUE"
            class="form-control input btn btn-success"
          />

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" />
              <label for="">Remember Me</label>
            </div>

            <p class="text-center text-secondary">
              <a href="" class="text-success">Forgot Password</a>
            </p>
          </div>
          <hr />
          <p class="text-center text-secondary">
            <span>Not a member yet?</span>
            <a class="text-success" href="../signup/signup.html">Join Now</a>
          </p>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
